<!DOCTYPE html>
<html lang="en">

  <head><!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <style>
      .red{
        background-color: red;
      }
      .orange{
        background-color: orange;
      }
      .yellow{
        background-color: yellow;
      }
      .green{
        background-color:green;
      }
      .blue{
        background-color: blue;
      }
      .purple{
        background-color:purple;
      }
      .pink{
        background-color:pink;
      }
    </style>
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div class="red"> <!-- the grandest grandparent div -->
      <div class="orange">
        <div class="yellow">
          <div class="green">
            <div class="blue">
              <div class="purple">
                <div class="pink"></div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
